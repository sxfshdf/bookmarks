<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id="mainxxx">

    </div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      '0': ['q','w','e','r','t','y','u','i','o','p'],
      '1': ['a','s','d','f','g','h','j','k','l'],
      '2': ['z','x','c','v','b','n','m'],
      'length': 3
    }
    var hash = {
      'q': 'qq.com', 'w': 'weibo.com','t': 'taobao.com','i': 'iqiyi.com','a': 'amazon.cn','d': 'douban.com',
      'j': 'jd.com', 'x': 'xunlei.com', 'm': 'meituan.com'
    }
    hashInLoaclStorage = JSON.parse(localStorage.getItem('zzz')) || 'null'
    if(hashInLoaclStorage){
      hash = hashInLoaclStorage
    }
    index = 0
    while(index < keys['length']){
      div1 = document.createElement('div')
      mainxxx.appendChild(div1)
      index2 = 0
      row = keys[index]
      while(index2 < row['length']){
        z = document.createElement('kbd')
        z.textContent = row[index2]
        buttonx = document.createElement('button')
        buttonx.textContent = '编辑'
        buttonx.id = row[index2]
        buttonx.onclick = function(zxcvbnm){
          key = zxcvbnm.target.id
          XXX = prompt('请输入网址')
          hash[key] = XXX
          localStorage.setItem('zzz',JSON.stringify(hash))
        }
        z.appendChild(buttonx)
        div1.appendChild(z)
        index2 = index2+1 
      }
      index = index+1
    }
    document.onkeypress = function(zxcvbnm){
      key = zxcvbnm['key']
      website = hash[key]
      window.open('http://'+website,'_blank')
    }
      
  </script>
</body>
</html>
